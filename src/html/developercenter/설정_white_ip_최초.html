<!DOCTYPE html>
<html lang="ko">
@@include('../../html/include/common/head.html')
<body>
@@include('../../html/include/common/header-developer.html')
<main class="developer_container">
    @@include('../../html/include/common/aside.html')
    <article class="developer_content">
        <section class="developer_section">
            <div class="title_area">
                <p class="title test">White IP</p>
            </div>
            <div class="developer_card">
                <div class="title_area">
                    <p class="title test">White IP 목록</p>
                    <i class="icon ico_trashcan"></i>
                </div>
                <div class="response_table_area">
                    <table>
                        <colgroup>
                            <col style="width: 10%">
                            <col style="width: 30%">
                            <col style="width: 60%">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th class="check_table">
                                <label>
                                    <input type="checkbox" disabled>
                                    <i class="icon ico_checkBox">체크박스</i>
                                </label>
                            </th>
                            <th>IP</th>
                            <th>등록일시</th>

                        </tr>
                        <tr>
                            <td class="empty_data" colspan="4">등록된 White IP가 없습니다.</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="developer_card">
                <div class="title_area">
                    <p class="title test">White IP 등록</p>
                </div>
                <div class="input__area__list">
                    <div class="input__area input_one__button__area">
                        <p class="input_title">IP</p>
                        <div class="input_one__button">
                            <label><input class="form_control" placeholder="123.10.101.12"></label>
                            <button class="btn btn_secondary">등록하기</button>
                        </div>
                    </div>

                </div>
            </div>
            <p class="caption_text">
                <i class="ico_alert_white_gray icon"></i>
                <span>White IP는 최대 10개까지 등록 가능합니다.</span>
            </p>
        </section>
    </article>
</main>
</body>
</html>
