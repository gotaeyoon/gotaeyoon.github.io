<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/payple_component.css">
    <link rel="stylesheet" href="../../css/payple_pages.css">
    <script src="../../js/bundle.js"></script>
    <script src="../../js/common.js"></script>
    <title></title>
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__navi">
            <h1 class="header__logo">
                <a href="https://onboard.payple.co" target="_blank">
                    <img src="../../img/common/header__logo.png" alt="페이플로고">
                </a>
            </h1>
            <ul class="header__navi__link">
                <li>
                    <a href="https://payple.kr/developer-guide" target="_blank">개발자센터</a>
                </li>
                <li>
                    <a href="https://payple.kr/cs" target="_blank">고객센터</a>
                </li>
            </ul>
        </div>
        <div class="position_relative">
            <i class="icon ico_account_btn _ico_account_btn">계정관리</i>
            <ul class=" position_absolute header__account_info _header__account_info">
                <li>
                    <span>dw.junglses@payple.kr</span>
                </li>
                <li>
                    <a href=""><i class="icon ico_setting"></i><span>계정설정</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_logout"></i><span>로그아웃</span></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="join_container">
    <div class="progress_box">
        <progress class="progress" value="100" min="0" max="100"></progress>
    </div>
    <div class="join_wrap">
        <ul class="step_list">
            <li class="step">사업자번호 확인</li>
            <li class="step">서비스정보 입력</li>
            <li class="step">담당자정보 입력</li>
            <li class="step">결제수단 선택</li>
            <li class="step active">신청완료</li>
        </ul>
        <div class="join_wrap_complete">
            <div class="img">
                <img src="../../img/common/join_complete.png" alt="신청완료">
            </div>
            <p class="desc font_weight_bold">신청이 완료되었습니다.<br>입점 심사 후 1:1 담당자가 빠르게 안내드리도록 하겠습니다.</p>
            <a class="btn btn_secondary btn_complete_next" href=""><i class="icon ico_checkbox_blue_square">심사/계약 세부절차 확인하기</i>심사/계약 세부절차 확인하기</a>
            <a class="btn btn_secondary btn_complete_next" href=""><i class="icon ico_airplane">해외 결제서비스 신청하기</i>해외 결제서비스 신청하기</a>
        </div>
    </div>
</div>
</body>
</html>
