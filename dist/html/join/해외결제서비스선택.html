<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/payple_component.css">
    <link rel="stylesheet" href="../../css/payple_pages.css">
    <script src="../../js/bundle.js"></script>
    <script src="../../js/common.js"></script>
    <title></title>
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__navi">
            <h1 class="header__logo">
                <a href="https://onboard.payple.co" target="_blank">
                    <img src="../../img/common/header__logo.png" alt="페이플로고">
                </a>
            </h1>
            <ul class="header__navi__link">
                <li>
                    <a href="https://payple.kr" target="_blank">홈페이지</a>
                </li>
                <li>
                    <a href="https://payple.kr/developer-guide" target="_blank">개발가이드</a>
                </li>
                <li>
                    <a href="https://payple.kr/cs" target="_blank">고객센터</a>
                </li>
            </ul>
        </div>
        <div class="position_relative">
            <i class="icon ico_account_btn _ico_account_btn">계정관리</i>
            <ul class=" position_absolute header__account_info _header__account_info">
                <li>
                    <span>dw.junglses@payple.kr</span>
                </li>
                <li>
                    <a href=""><i class="icon ico_setting"></i><span>계정설정</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_logout"></i><span>로그아웃</span></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="join_container">
    <div class="progress_box">
        <progress class="progress" value="80" min="0" max="100"></progress>
    </div>
    <div class="join_wrap">
        <ul class="step_list">
            <li class="step">사업자번호 확인</li>
            <li class="step">서비스정보 입력</li>
            <li class="step">담당자정보 입력</li>
            <li class="step active">결제수단 선택</li>
            <li class="step">신청완료</li>
        </ul>
        <div class="join_content_section">
            <h3 class="main_title font_weight_bold">이제, 버튼을 눌러 선택만 하면<br>
                해외결제 신청이 완료됩니다.</h3>
            <div class="service__select_wrap">
                <div class="service__select_section global_card">
                    <div class="account__row">
                        <div class="title color_primary font_weight_bold">카드</div>
                        <div>
                            <div class="label__design">
                                <input name="account"type="checkbox" id="check4">
                                <label class="checked__label" for="check4">
                                    <span>비인증 키인결제</span>
                                </label>
                            </div>
                            <div class="label__design">
                                <input name="account"type="checkbox" id="check5">
                                <label class="checked__label" for="check5">
                                    <span>빌링(정기결제)</span>
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="account__row">
                        <div class="empty_area"></div>
                        <div class="text_area">
                            <div class="desc_list">
                                <p class="text_center">해외고객에게 가장 익숙한<br>
                                    카드정보 입력만으로 결제.<br>
                                    빌링(정기결제) 가능</p>
                            </div>
                            <div class="desc_list">
                                <p class="text_center">원하는 때에 자동으로 결제,<br>
                                    반복결제 가능</p>
                            </div>
                        </div>
                    </div>
                    <div class="account__select_table">
                        <div class="table_row">
                            <div class="select_table_title font_weight_bold">수수료</div>
                            <div class="select_table_desc">
                                <div>3.90%</div>
                            </div>
                        </div>

                    </div>
                    <p class="caption">*업종에 따라 건당 수수료가 부과될 수 있습니다.</p>
                    <p class="caption" style="padding-top: 5px">*VAT별도</p>
                </div>
                <div class="btn_next_prev_wrap">
    <button class="btn btn_next btn_secondary"><i class="icon ico_left_white">이전</i><span>이전</span></button>
    <button class="btn _next_btn btn_prev btn_primary _btn" disabled><span>다음</span><i class="icon ico_right_white">다음</i></button>
</div>
            </div>

        </div>
    </div>

</body>
</html>
